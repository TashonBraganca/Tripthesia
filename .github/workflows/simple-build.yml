name: Simple Build Test

on:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - run: |
          echo "Installing dependencies..."
          npm install
          echo "Building project..."
          npm run build
          echo "âœ… SUCCESS: GitHub Actions working!"