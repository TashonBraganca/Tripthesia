name: Fresh Build - Bypass Cache

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Redis file
        run: |
          echo "Checking redis.ts file:"
          cat lib/redis.ts | head -5
          echo "Looking for upstash imports:"
          grep -n "upstash" lib/redis.ts || echo "No upstash imports found âœ…"

      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-save

      - name: Verify dependencies
        run: |
          echo "Checking package.json for upstash:"
          grep "upstash" package.json || echo "No upstash in package.json âœ…"
          echo "Installed packages:"
          npm list --depth=0 | grep upstash || echo "No upstash packages installed âœ…"

      - name: Build project
        run: npm run build

      - name: Success
        run: echo "ðŸŽ‰ Build completed successfully!"